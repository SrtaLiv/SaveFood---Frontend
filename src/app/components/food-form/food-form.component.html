<div class="flex justify-content-center align-items-center min-h-screen w-full">
  <p-card header="Formulario comida" class="w-10">
    <form [formGroup]="formFood" (ngSubmit)="edit ? updateFood() : createFood()" class="flex flex-column gap-2">

      <div class="field flex flex-column gap-1">
        <label for="name">Nombre de la comida</label>
        <input type="text" pInputText formControlName="name" />
      </div>

      <div class="field flex flex-column gap-1">
        <p-dropdown [options]="meals" formControlName="meal" placeholder="Selecciona un tipo de comida"></p-dropdown>


      </div>

      <div class="field flex flex-column gap-1">
        <p-fileUpload mode="basic" [chooseLabel]="edit ? 'Cambiar imagen' : 'Seleccionar imagen'"
          chooseIcon="pi pi-upload" name="demo[]" [customUpload]="true" accept="image/*" maxFileSize="1000000"
          (onSelect)="edit ? changeImage($event) : onFileSelected($event)" />
      </div>

      <div class="flex gap-2">
        <p-button label="Guardar" [loading]="isSaveInProgress" type="submit" />
      </div>
    </form>
  </p-card>
</div>
